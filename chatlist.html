<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LomyChat - Chats</title>
  <meta name="color-scheme" content="light dark">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>

  <!-- Fancy display font for the brand -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@600;800&display=swap" rel="stylesheet"/>

  <style>
    :root {
      /* Light mode palette (inspired by the logo) */
      --brand-1: #1a73e8; /* vivid blue */
      --brand-2: #7c3aed; /* violet */
      --brand-3: #22d3ee; /* aqua accent */
      --ink: #0f172a;     /* slate ink */
      --paper: #f8fafc;   /* light surface */
      --muted: #475569;   /* muted text */
      --card: #ffffff;
      --accent: #10b981;  /* emerald for actions */
    }

    @media (prefers-color-scheme: dark) {
      :root {
        /* Dark mode palette (auto) */
        --brand-1: #5aa2ff;
        --brand-2: #8b5cf6;
        --brand-3: #22d3ee;
        --ink: #e5e7eb;
        --paper: #0b1220;
        --muted: #9aa4b2;
        --card: #0f172a;
        --accent: #34d399;
      }
    }

    body {
      color: var(--ink);
      background: radial-gradient(1200px 600px at 10% -10%, rgba(34,211,238,0.12), transparent 40%),
                  radial-gradient(1000px 500px at 110% 10%, rgba(124,58,237,0.12), transparent 42%),
                  var(--paper);
    }

    /* Brand header with mixed gradient from logo colors */
    .brand-header {
      background: linear-gradient(100deg, var(--brand-1), var(--brand-2));
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }

    /* Soft glow accents */
    .brand-header::before {
      content: "";
      position: absolute;
      inset: -20% -10% auto auto;
      width: 420px;
      height: 420px;
      background: radial-gradient(closest-side, rgba(34,211,238,0.22), transparent 70%);
      transform: translate(20%, -35%);
      pointer-events: none;
    }

    /* Title styling */
    .brand-title {
      font-family: 'Pacifico', cursive;
      letter-spacing: 0.2px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.22);
    }

    /* Logo placed directly behind the title, now fully visible */
    .logo-behind {
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      opacity: 1;
      filter: none;
      pointer-events: none;
      user-select: none;
    }

    /* Buttons */
    .btn {
      border-radius: 9999px;
      padding: 10px 14px;
      font-weight: 600;
      transition: transform .15s ease, box-shadow .2s ease, background-color .2s ease, color .2s ease;
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
    }
    .btn:active { transform: translateY(1px) scale(0.98); }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), #0ea5e9);
      color: white;
    }
    .btn-primary:hover { filter: brightness(1.05); }

    .btn-ghost {
      background: rgba(255,255,255,0.9);
      color: #1f2937;
    }
    @media (prefers-color-scheme: dark) {
      .btn-ghost {
        background: rgba(15,23,42,0.7);
        color: var(--ink);
        box-shadow: 0 8px 18px rgba(0,0,0,0.35);
      }
      .btn-ghost:hover { background: rgba(15,23,42,0.85); }
    }

    /* List items */
    .chat-item {
      transition: background-color .2s ease, transform .12s ease;
    }
    .chat-item:hover {
      background: rgba(148,163,184,0.10);
    }
    .avatar {
      box-shadow: 0 6px 14px rgba(0,0,0,0.18);
    }

    /* Floating Action Button */
    .fab {
      position: fixed;
      bottom: 22px;
      right: 22px;
      padding: 14px 16px;
      border-radius: 9999px;
      background: linear-gradient(135deg, var(--brand-2), var(--brand-1));
      color: white;
      font-weight: 700;
      box-shadow: 0 14px 30px rgba(0,0,0,0.25);
      transition: transform .15s ease, box-shadow .2s ease, filter .2s ease;
    }
    .fab:hover { filter: brightness(1.05); transform: translateY(-2px); }

    /* Cards containers */
    .card {
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.10);
    }
  </style>
</head>
<body class="flex flex-col h-screen">

  <!-- Header -->
  <header class="brand-header">
    <div class="max-w-5xl mx-auto px-4 sm:px-6 py-1.5 flex items-center justify-between">
      <!-- Left area kept minimal to place brand flush left -->

      <!-- Title with logo behind, aligned left and tighter -->
      <div class="relative flex items-center">
        <img
          class="logo-behind w-12 sm:w-14 md:w-16"
          src="https://i.postimg.cc/d0Vh4kXD/-removebg-preview.png"
          alt="LomyChat Logo"
          width="96"
          height="96"
        />
        <h1 class="brand-title text-white font-extrabold text-lg sm:text-xl md:text-2xl pl-10 sm:pl-12 md:pl-14">
          . LomyChat
        </h1>
      </div>

      <!-- Right actions -->
      <div class="flex items-center gap-2 sm:gap-3">
        <button onclick="openSearch()" class="btn btn-ghost" aria-label="Search">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="7"/>
            <line x1="21" y1="21" x2="16.65" y2="16.65"/>
          </svg>
        </button>
        <button onclick="openProfile()" class="btn btn-ghost" aria-label="Profile">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="8" r="4"/>
            <path d="M4 20c0-4 4-6 8-6s8 2 8 6"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Search Bar -->
  <section id="searchBar" class="hidden">
    <div class="max-w-5xl mx-auto px-4 sm:px-6 py-3">
      <div class="card p-3 sm:p-4">
        <input
          type="text"
          id="searchInput"
          placeholder="Search username..."
          oninput="searchUsers()"
          class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:outline-none"
          style="background: transparent; color: inherit;"
        />
        <div class="mt-3 grid grid-cols-2 gap-2">
          <button onclick="searchUsers()" class="btn btn-primary col-span-2 sm:col-span-1">Search</button>
          <button onclick="openSearch()" class="btn btn-ghost col-span-2 sm:col-span-1">Close</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Chat List -->
  <main class="flex-1 overflow-y-auto">
    <div class="max-w-5xl mx-auto px-2 sm:px-6 py-4">
      <ul id="chatList" class="card divide-y divide-gray-200" style="overflow: hidden;">
        <!-- Example Chat Item -->
        <li onclick="openChat('SGL丨Zino_Cashier')" class="chat-item flex items-center gap-3 sm:gap-4 p-4 cursor-pointer">
          <div class="p-0.5 rounded-full bg-gradient-to-tr from-emerald-400 via-cyan-400 to-indigo-500 ring-2 ring-white/60 dark:ring-slate-900/60">
            <div class="avatar w-12 h-12 rounded-full bg-white text-indigo-600 font-bold flex items-center justify-center">
              ZC
            </div>
          </div>
          <div class="flex-1 min-w-0">
            <h3 class="text-base sm:text-lg font-semibold">SGL丨Zino_Cashier</h3>
            <p class="text-sm opacity-70 truncate">Last message preview...</p>
          </div>
          <span class="text-xs opacity-60">12:45 PM</span>
        </li>

        <!-- Small sample items -->
        <li onclick="openChat('Nova')" class="chat-item flex items-center gap-3 sm:gap-4 p-4 cursor-pointer">
          <div class="p-0.5 rounded-full bg-gradient-to-tr from-emerald-400 via-cyan-400 to-indigo-500 ring-2 ring-white/60 dark:ring-slate-900/60">
            <div class="avatar w-12 h-12 rounded-full bg-white text-indigo-600 font-bold flex items-center justify-center">
              N
            </div>
          </div>
          <div class="flex-1 min-w-0">
            <h3 class="text-base sm:text-lg font-semibold">Nova</h3>
            <p class="text-sm opacity-70 truncate">Hey! Ready?</p>
          </div>
          <span class="text-xs opacity-60">10:02 AM</span>
        </li>

        <li onclick="openChat('Kai')" class="chat-item flex items-center gap-3 sm:gap-4 p-4 cursor-pointer">
          <div class="p-0.5 rounded-full bg-gradient-to-tr from-emerald-400 via-cyan-400 to-indigo-500 ring-2 ring-white/60 dark:ring-slate-900/60">
            <div class="avatar w-12 h-12 rounded-full bg-white text-indigo-600 font-bold flex items-center justify-center">
              K
            </div>
          </div>
          <div class="flex-1 min-w-0">
            <h3 class="text-base sm:text-lg font-semibold">Kai</h3>
            <p class="text-sm opacity-70 truncate">Sent the file</p>
          </div>
          <span class="text-xs opacity-60">Yesterday</span>
        </li>
      </ul>
    </div>
  </main>

  <!-- Floating Plus Button for new chat -->
  <button onclick="openNewChat()" class="fab" aria-label="Start new chat">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M12 5v14M5 12h14"/>
    </svg>
  </button>

  <!-- Fullscreen new chat search overlay -->
  <div id="newSearchOverlay" class="hidden fixed inset-0 z-50" style="background: rgba(0,0,0,0.5);">
    <div class="min-h-full flex items-center justify-center p-4">
      <div class="card w-full max-w-md p-4" style="background: var(--card); color: var(--ink);">
        <div class="flex items-center justify-between mb-3">
          <h3 class="font-bold text-lg">Start a new chat</h3>
          <button onclick="document.getElementById('newSearchOverlay').classList.add('hidden')" class="btn btn-ghost" aria-label="Close">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"/>
              <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
          </button>
        </div>
        <label class="block text-sm opacity-70 mb-2">Search username (start with $)</label>
        <input id="overlaySearchInput" type="text" placeholder="$username" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:outline-none" style="background: transparent; color: inherit;" />
        <div id="overlaySuggestions" class="mt-3 space-y-2 max-h-64 overflow-y-auto"></div>
        <button onclick="const v=document.getElementById('overlaySearchInput').value.trim(); if(!v){alert('Enter a username.');} else {window.location.href='chat.html?user='+encodeURIComponent(v);} }" class="btn btn-primary w-full mt-3">Search</button>
      </div>
    </div>
  </div>

  <script>
    // Toggle Search Bar
    function openSearch() {
      const el = document.getElementById("searchBar");
      el.classList.toggle("hidden");
      if (!el.classList.contains('hidden')) {
        document.getElementById('searchInput').focus();
      }
    }

    // Live filter chat list by partial name
    function searchUsers() {
      const query = document.getElementById("searchInput").value.trim().toLowerCase();
      const items = document.querySelectorAll('#chatList > li');
      if (!items.length) return;
      items.forEach(li => {
        const nameEl = li.querySelector('h3');
        const name = (nameEl ? nameEl.textContent : '').toLowerCase();
        li.style.display = !query || name.includes(query) ? '' : 'none';
      });
    }

    // Open chat (connects to single chat page)
    function openChat(username) {
      window.location.href = "chat.html?user=" + encodeURIComponent(username);
    }

    // Open profile
    function openProfile() {
      window.location.href = "profile.html";
    }

    // Start new chat (plus button): open overlay and wire up suggestions)
    function openNewChat() {
      const ov = document.getElementById('newSearchOverlay');
      if (!ov) return;
      ov.classList.remove('hidden');
      const input = document.getElementById('overlaySearchInput');
      const suggestions = document.getElementById('overlaySuggestions');
      if (input && suggestions) {
        input.focus();
        // Show hint to start with $
        suggestions.innerHTML = '<div class="text-sm opacity-70 mb-2">Tip: start the username with $</div>';
        input.oninput = function() {
          const q = input.value.trim();
          // Demo: match from a small local list. Replace with Firebase later.
          const demoUsers = ['$nova', '$novaline', '$noble', '$kai', '$kairo', '$karen', '$zino', '$zino_cashier'];
          const results = (!q ? [] : demoUsers.filter(u => u.startsWith(q.toLowerCase()))).slice(0, 8);
          if (!q) {
            suggestions.innerHTML = '<div class="text-sm opacity-70">Tip: start the username with $</div>';
            return;
          }
          if (results.length === 0) {
            suggestions.innerHTML = '<div class="text-sm opacity-70">No users found</div>';
            return;
          }
          suggestions.innerHTML = results.map(u => `
            <button class="w-full text-left px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-slate-800" onclick="window.location.href='chat.html?user=${encodeURIComponent(u)}'">
              ${u}
            </button>
          `).join('');
        };
      }
    }
  </script>

  <!-- Simple search page (search.html) content inline for reference -->
  <!-- In a real project, place this in a separate file named search.html -->
  <template id="search-page-template">
    <div class="min-h-screen flex flex-col" style="background: var(--paper); color: var(--ink);">
      <header class="brand-header">
        <div class="max-w-xl mx-auto px-4 py-4 flex items-center justify-between">
          <a href="./" class="btn btn-ghost" aria-label="Back">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="15 18 9 12 15 6"/>
            </svg>
          </a>
          <h2 class="brand-title text-white text-xl font-extrabold">Find users</h2>
          <span class="w-9"></span>
        </div>
      </header>
      <main class="flex-1 max-w-xl mx-auto px-4 py-6">
        <div class="card p-4">
          <label class="block text-sm opacity-70 mb-2">Search username</label>
          <input id="quickSearch" type="text" placeholder="Type a username..." class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:outline-none" style="background: transparent; color: inherit;" />
          <button id="goSearch" class="btn btn-primary w-full mt-3">Search</button>
        </div>
      </main>
    </div>
  </template>

  <script>
    // Optional: simulate the search.html page if you open this file directly
    (function(){
      if (location.pathname.endsWith('search.html')) {
        const tpl = document.getElementById('search-page-template');
        if (tpl) {
          document.body.innerHTML = '';
          document.body.appendChild(tpl.content.cloneNode(true));
          const btn = document.getElementById('goSearch');
          const input = document.getElementById('quickSearch');
          if (btn && input) {
            btn.addEventListener('click', function(){
              const q = input.value.trim();
              if (!q) { alert('Enter a username.'); return; }
              location.href = 'chat.html?user=' + encodeURIComponent(q);
            });
          }
        }
      }
    })();
  </script>

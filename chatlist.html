<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LomyChat - Chats</title>
  <meta name="color-scheme" content="light dark">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase Libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js" type="module"></script>

  <!-- Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  
  <style>
    /* Same CSS as you provided */
    :root {
      --background: #f1f5f9; --surface: #ffffff; --glass-bg: rgba(255, 255, 255, 0.6);
      --glass-border: rgba(0, 0, 0, 0.1); --primary: #7c3aed; --secondary: #db2777;
      --text-primary: #1e293b; --text-secondary: #475569; --shadow: rgba(0, 0, 0, 0.1);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --background: #0f172a; --surface: #1e293b; --glass-bg: rgba(30, 41, 59, 0.5);
        --glass-border: rgba(255, 255, 255, 0.1); --primary: #8b5cf6; --secondary: #ec4899;
        --text-primary: #f8fafc; --text-secondary: #94a3b8; --shadow: rgba(0, 0, 0, 0.25);
      }
    }
    body { background-color: var(--background); color: var(--text-primary); font-family: 'Poppins', sans-serif; }
    .brand-title { font-family: 'Pacifico', cursive; }
    .glassmorphism { background: var(--glass-bg); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid var(--glass-border); }
    .gradient-bg { background: linear-gradient(135deg, var(--primary), var(--secondary)); }
    .chat-item:hover { background-color: var(--surface); transform: scale(1.02); }
    .loader { border: 4px solid var(--text-secondary); border-top: 4px solid var(--primary); border-radius: 50%; width: 32px; height: 32px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(300deg); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes scaleIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    .modal-overlay { animation: fadeIn 0.3s ease-out; }
    .modal-content { animation: scaleIn 0.3s ease-out; }
  </style>
</head>
<body class="antialiased">

  <div class="max-w-2xl mx-auto flex flex-col h-screen">
    <!-- Header -->
    <header class="p-4 sm:p-6 flex justify-between items-center">
      <h1 class="brand-title text-3xl gradient-bg bg-clip-text text-transparent">LomyChat</h1>
      <button onclick="openProfile()" class="p-2 rounded-full hover:bg-black/10 dark:hover:bg-white/10 transition-colors">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
      </button>
    </header>

    <!-- Chat List -->
    <main class="flex-1 overflow-y-auto px-4">
      <div id="chatList" class="space-y-3">
        <div id="empty-state" class="text-center text-gray-500 mt-20">
            <h3 class="mt-4 text-lg font-semibold">Loading your chats...</h3>
        </div>
      </div>
    </main>

    <!-- New Chat FAB -->
    <button onclick="openNewChatModal()" class="gradient-bg w-16 h-16 rounded-full fixed bottom-6 right-6 flex items-center justify-center text-white shadow-lg transform hover:scale-110 transition-transform">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
    </button>
  </div>

  <!-- New Chat Modal -->
  <div id="newChatModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 modal-overlay bg-black/50">
      <div class="modal-content glassmorphism rounded-2xl w-full max-w-md p-6 shadow-2xl">
          <div class="flex justify-between items-center mb-6">
              <h2 class="text-2xl font-bold">New Conversation</h2>
              <button onclick="closeNewChatModal()" class="p-2 rounded-full hover:bg-black/10 dark:hover:bg-white/10 text-3xl leading-none">&times;</button>
          </div>
          <input type="text" id="searchInput" oninput="handleSearch()" placeholder="Search by username, e.g., $lomy" class="w-full bg-transparent border-b-2 border-gray-400 focus:outline-none focus:border-primary py-2 transition-colors mb-3">
          <div id="searchResults" class="max-h-60 overflow-y-auto"></div>
      </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAW6rJOip8zSZ4dUrU5NroTOVDju4gdTh0",
      authDomain: "lomychat.firebaseapp.com",
      projectId: "lomychat",
      storageBucket: "lomychat.appspot.com",
      messagingSenderId: "556633248856",
      appId: "1:556633248856:web:fd93d8fe7a825c2cd0a62d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let searchTimeout = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        // In a real app, you'd load existing chats here. For now, we'll just show an empty state.
        document.getElementById('empty-state').innerHTML = `<svg class="w-16 h-16 mx-auto text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
          <h3 class="mt-4 text-lg font-semibold">Your chats are empty</h3>
          <p class="text-sm">Tap the '+' button to start a conversation.</p>`;
      } else {
        window.location.href = 'index.html'; // Or your login page
      }
    });
    
    const newChatModal = document.getElementById('newChatModal');
    window.openNewChatModal = () => newChatModal.classList.remove('hidden');
    window.closeNewChatModal = () => newChatModal.classList.add('hidden');

    window.handleSearch = function() {
      clearTimeout(searchTimeout);
      const searchResults = document.getElementById('searchResults');
      searchResults.innerHTML = '<div class="flex justify-center py-2"><div class="loader"></div></div>';
      searchTimeout = setTimeout(searchUsers, 500);
    }

    async function searchUsers() {
      const searchInput = document.getElementById('searchInput').value.trim();
      const searchResults = document.getElementById('searchResults');

      if (!searchInput) {
        searchResults.innerHTML = '';
        return;
      }
      
      // --- NEW: Smart search for link or username ---
      try {
        // Check if it's a profile link
        if (searchInput.includes('profile-other.html?uid=')) {
          const url = new URL(searchInput);
          const uid = url.searchParams.get('uid');
          if (uid) {
            const userDoc = await getDoc(doc(db, "users", uid));
            if (userDoc.exists()) {
              displayResults([userDoc]); // Display as an array of one
            } else {
              searchResults.innerHTML = '<div class="text-center text-sm p-2 text-text-secondary">User from link not found.</div>';
            }
          }
        } else { // Treat it as a username search
          const queryValue = searchInput.toLowerCase();
          if (!queryValue.startsWith('$')) {
            searchResults.innerHTML = '<div class="text-center text-sm p-2 text-text-secondary">Usernames must start with $</div>';
            return;
          }
          const usersRef = collection(db, "users");
          const q = query(usersRef, where("username", ">=", queryValue), where("username", "<=", queryValue + '\uf8ff'));
          const querySnapshot = await getDocs(q);
          displayResults(querySnapshot.docs);
        }
      } catch (error) {
        console.error("Search error:", error);
        searchResults.innerHTML = '<div class="text-center text-sm p-2 text-text-secondary">Could not perform search.</div>';
      }
    }
    
    function displayResults(docs) {
      const searchResults = document.getElementById('searchResults');
      let usersHtml = '';
      docs.forEach((doc) => {
        if (doc.id !== currentUser?.uid) {
          const user = doc.data();
          usersHtml += `
            <div class="flex items-center p-2 rounded-lg hover:bg-black/10 dark:hover:bg-white/10 cursor-pointer transition-colors" onclick="openChat('${doc.id}')">
              <div class="w-10 h-10 rounded-full gradient-bg flex items-center justify-center font-bold text-white mr-3">
                ${(user.displayName || 'U').charAt(0).toUpperCase()}
              </div>
              <div>
                <div class="font-semibold">${user.displayName}</div>
                <div class="text-sm text-text-secondary">${user.username}</div>
              </div>
            </div>`;
        }
      });
      searchResults.innerHTML = usersHtml || '<div class="text-center text-sm p-2 text-text-secondary">No users found.</div>';
    }

    // --- FIXED: Navigation ---
    window.openChat = (otherUserId) => {
      if (!currentUser || !otherUserId) return;
      if (otherUserId === currentUser.uid) {
          alert("You can't start a chat with yourself.");
          return;
      }

      // Create a consistent conversation ID by sorting UIDs
      const conversationId = [currentUser.uid, otherUserId].sort().join('_');
      
      // Navigate to the chat page with the CORRECT parameters
      window.location.href = `chat.html?c=${conversationId}&u=${otherUserId}`;
    }

    window.openProfile = () => {
      window.location.href = 'profile.html';
    }
  </script>
</body>
</html>

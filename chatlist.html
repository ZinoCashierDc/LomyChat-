<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LomyChat - Chats</title>
    <meta name="color-scheme" content="light dark">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js" type="module"></script>
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <style>
        :root {
            --background: #f1f5f9; --surface: #ffffff; --glass-bg: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(0, 0, 0, 0.1); --primary: #7c3aed; --secondary: #db2777;
            --text-primary: #1e293b; --text-secondary: #475569; --shadow: rgba(0, 0, 0, 0.1);
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --background: #0f172a; --surface: #1e293b; --glass-bg: rgba(30, 41, 59, 0.5);
                --glass-border: rgba(255, 255, 255, 0.1); --primary: #8b5cf6; --secondary: #ec4899;
                --text-primary: #f8fafc; --text-secondary: #94a3b8; --shadow: rgba(0, 0, 0, 0.25);
            }
        }
        body { background-color: var(--background); color: var(--text-primary); font-family: 'Poppins', sans-serif; }
        .brand-title { font-family: 'Pacifico', cursive; }
        .glassmorphism { background: var(--glass-bg); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid var(--glass-border); }
        .gradient-bg { background: linear-gradient(135deg, var(--primary), var(--secondary)); }
        .chat-item { transition: all 0.2s ease; cursor: pointer; }
        .chat-item:hover { background-color: var(--surface); transform: translateX(4px); box-shadow: 0 4px 12px var(--shadow); }
        .loader { border: 4px solid var(--text-secondary); border-top: 4px solid var(--primary); border-radius: 50%; width: 32px; height: 32px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes scaleIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .modal-overlay { animation: fadeIn 0.3s ease-out; }
        .modal-content { animation: scaleIn 0.3s ease-out; }
        .fab { position: fixed; bottom: 24px; right: 24px; width: 56px; height: 56px; border-radius: 50%; background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; border: none; box-shadow: 0 8px 24px var(--shadow); cursor: pointer; transition: all 0.3s ease; z-index: 1000; }
        .fab:hover { transform: scale(1.1); box-shadow: 0 12px 32px var(--shadow); }
        .search-result-item { transition: all 0.2s ease; border-radius: 12px; cursor: pointer; }
        .search-result-item:hover { background: rgba(124, 58, 237, 0.1); transform: translateX(4px); }
        .online-indicator { width: 12px; height: 12px; background: #10b981; border: 2px solid white; border-radius: 50%; position: absolute; bottom: 0; right: 0; }
    </style>
</head>
<body class="antialiased">
    <div class="max-w-2xl mx-auto flex flex-col h-screen">
        <!-- Header -->
        <header class="p-4 sm:p-6 flex justify-between items-center">
            <h1 class="brand-title text-3xl gradient-bg bg-clip-text text-transparent">LomyChat</h1>
            <div class="flex items-center gap-3">
                <button onclick="window.openProfile()"
                    class="p-2 rounded-full hover:bg-black/10 dark:hover:bg-white/10 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Chat List -->
        <main class="flex-1 overflow-y-auto px-4">
            <div id="chatList" class="space-y-3">
                <div id="empty-state" class="text-center text-gray-500 mt-20">
                     <h3 class="mt-4 text-lg font-semibold">Loading Chats...</h3>
                </div>
            </div>
        </main>

        <!-- Floating Action Button -->
        <button onclick="window.openNewChatModal()" class="fab flex items-center justify-center">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
        </button>

        <!-- New Chat Modal -->
        <div id="newChatModal"
            class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 modal-overlay"
            style="background: rgba(0,0,0,0.6); backdrop-filter: blur(8px);">
            <div class="glassmorphism rounded-3xl p-6 w-full max-w-md modal-content">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-xl font-bold">Start New Chat</h3>
                    <button onclick="window.closeNewChatModal()"
                        class="p-2 rounded-full hover:bg-black/10 dark:hover:bg-white/10">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Search Users</label>
                        <input type="text" id="userSearchInput"
                            placeholder="Type $ to see all users or $username to search" oninput="window.searchUsersInModal()"
                            class="w-full px-4 py-3 rounded-xl border-0 bg-white/50 dark:bg-black/20 focus:outline-none focus:ring-2 focus:ring-purple-500" />
                    </div>
                    <div id="modalSearchResults" class="space-y-2 max-h-64 overflow-y-auto"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';
        import { getFirestore, collection, query, where, onSnapshot, doc, getDoc, getDocs, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';

        // ★★★ WRAP EVERYTHING IN A FUNCTION TO BE CALLED AFTER THE DOM IS LOADED ★★★
        function main() {
            const firebaseConfig = {
                apiKey: "AIzaSyAW6rJOip8zSZ4dUrU5NroTOVDju4gdTh0",
                authDomain: "lomychat.firebaseapp.com",
                projectId: "lomychat",
                storageBucket: "lomychat.appspot.com",
                messagingSenderId: "556633248856",
                appId: "1:556633248856:web:fd93d8fe7a825c2cd0a62d"
            };

            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);

            let currentUser = null;
            
            // Get DOM elements once
            const chatListEl = document.getElementById('chatList');
            const emptyStateEl = document.getElementById('empty-state');
            const newChatModalEl = document.getElementById('newChatModal');
            const userSearchInputEl = document.getElementById('userSearchInput');
            const modalSearchResultsEl = document.getElementById('modalSearchResults');


            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    loadUserChats();
                } else {
                    displayLoginMessage();
                }
            });

            // --- THIS IS THE NEW CODE TO SHOW ALL USERS ---
            async function loadUserChats() {
                if (!currentUser) return;
                
                emptyStateEl.innerHTML = '<div class="flex justify-center py-10"><div class="loader"></div></div>';
                emptyStateEl.style.display = 'block';

                try {
                    const usersRef = collection(db, "users");
                    const querySnapshot = await getDocs(usersRef);

                    const userList = [];
                    querySnapshot.forEach(doc => {
                        if (doc.id !== currentUser.uid) {
                            const userData = doc.data();
                            userList.push({
                                id: doc.id,
                                displayName: userData.displayName || userData.name || 'Unknown User',
                                username: userData.username || '$user',
                                avatar: (userData.displayName || userData.name || 'U').charAt(0).toUpperCase(),
                                isOnline: userData.isOnline || false
                            });
                        }
                    });

                    renderUserList(userList);

                } catch (error) {
                    console.error("Error fetching user list:", error);
                    displayErrorMessage("Could not load users. Please check your connection.");
                }
            }
            
            function renderUserList(users) {
                if (users.length === 0) {
                    displayEmptyState();
                    return;
                }
                
                emptyStateEl.style.display = 'none';
                chatListEl.innerHTML = users.map(user => {
                    return `
                      <div onclick="window.startChatWithUser('${user.id}')" class="chat-item glassmorphism rounded-2xl p-4">
                        <div class="flex items-center gap-4">
                          <div class="relative">
                            <div class="w-12 h-12 rounded-full bg-gradient-to-tr from-purple-400 to-pink-400 text-white font-bold flex items-center justify-center text-lg">
                              ${user.avatar}
                            </div>
                            ${user.isOnline ? '<div class="online-indicator"></div>' : ''}
                          </div>
                          <div class="flex-1 min-w-0">
                            <h3 class="font-semibold text-lg truncate">${user.displayName}</h3>
                            <p class="text-sm text-text-secondary truncate">
                              ${user.username}
                            </p>
                          </div>
                        </div>
                      </div>
                    `;
                }).join('');
            }
            // --- END OF NEW CODE ---


            // UI Helper Functions
            function displayEmptyState() {
                chatListEl.innerHTML = '';
                emptyStateEl.style.display = 'block';
                emptyStateEl.innerHTML = `
                    <div class="w-20 h-20 mx-auto mb-4 bg-gray-100 dark:bg-gray-800 rounded-full flex items-center justify-center">
                        <svg class="w-10 h-10 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                        </svg>
                    </div>
                    <h3 class="mt-4 text-lg font-semibold">No chats yet</h3>
                    <p class="text-sm mt-2">Start a conversation by tapping the + button</p>`;
            }

            function displayLoginMessage() {
                 emptyStateEl.style.display = 'block';
                 emptyStateEl.innerHTML = `
                    <h3 class="mt-4 text-lg font-semibold">Please log in</h3>
                    <p class="text-sm mt-2">You need to be logged in to use LomyChat</p>`;
            }

            function displayErrorMessage(message) {
                 emptyStateEl.style.display = 'block';
                 emptyStateEl.innerHTML = `<h3 class="mt-4 text-lg font-semibold text-red-500">${message}</h3>`;
            }

            // Make functions globally accessible by attaching them to the window object
            window.searchUsersInModal = async function () {
                const searchInput = userSearchInputEl.value.trim();
                if (!searchInput.startsWith('$')) {
                    modalSearchResultsEl.innerHTML = '<div class="text-center py-4 text-text-secondary"><p class="text-sm">Usernames must start with $</p></div>';
                    return;
                }
                modalSearchResultsEl.innerHTML = '<div class="flex justify-center py-4"><div class="loader"></div></div>';
                try {
                    const usersRef = collection(db, "users");
                    const querySnapshot = await getDocs(usersRef);
                    const searchTerm = searchInput.toLowerCase();
                    const filteredDocs = querySnapshot.docs.filter(doc => {
                        const userData = doc.data();
                        const username = (userData.username || '').toLowerCase();
                        return username.startsWith(searchTerm);
                    });

                    let usersHtml = filteredDocs.map(doc => {
                        if (doc.id === currentUser?.uid) return '';
                        const user = doc.data();
                        return `
                          <div class="search-result-item flex items-center gap-3 p-3" onclick="window.startChatWithUser('${doc.id}')">
                            <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-blue-400 to-purple-500 text-white font-bold flex items-center justify-center">${(user.displayName || 'U').charAt(0).toUpperCase()}</div>
                            <div>
                               <h4 class="font-semibold">${user.displayName || 'Unknown User'}</h4>
                               <p class="text-sm text-text-secondary">${user.username || '$user'}</p>
                            </div>
                          </div>
                        `;
                    }).join('');
                    modalSearchResultsEl.innerHTML = usersHtml || '<div class="text-center text-sm p-2 text-text-secondary">No users found.</div>';
                } catch (error) {
                    console.error("Search error:", error);
                    modalSearchResultsEl.innerHTML = `<div class="text-center text-sm p-2 text-red-500">Error: ${error.message}</div>`;
                }
            };
            
            window.startChatWithUser = async function (otherUserId) {
                if (!currentUser || otherUserId === currentUser.uid) return;
                const conversationId = [currentUser.uid, otherUserId].sort().join('_');
                const conversationRef = doc(db, "conversations", conversationId);
                try {
                    const conversationDoc = await getDoc(conversationRef);
                    if (!conversationDoc.exists()) {
                        await setDoc(conversationRef, {
                            participants: [currentUser.uid, otherUserId],
                            createdAt: serverTimestamp(),
                            lastMessage: { text: 'Conversation started', senderId: currentUser.uid, timestamp: serverTimestamp() }
                        });
                    }
                    closeNewChatModal();
                    navigateToChat(conversationId, otherUserId);
                } catch (error) {
                    console.error('Error creating conversation:', error);
                }
            };

            window.navigateToChat = (conversationId, otherUserId) => {
                window.location.href = `chat.html?c=${conversationId}&u=${otherUserId}`;
            };

            window.openNewChatModal = () => {
                modalSearchResultsEl.innerHTML = '';
                userSearchInputEl.value = '';
                newChatModalEl.classList.remove('hidden');
                userSearchInputEl.focus();
            };

            window.closeNewChatModal = () => {
                newChatModalEl.classList.add('hidden');
            };

            // --- THIS IS THE FIX FOR THE PROFILE BUTTON ---
            window.openProfile = () => {
                window.location.href = 'profile.html';
            };
        }

        // ★★★ EXECUTE THE MAIN FUNCTION ONLY AFTER THE DOM IS FULLY LOADED ★★★
        document.addEventListener('DOMContentLoaded', main);

    </script>
</body>
</html>

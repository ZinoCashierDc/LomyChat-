<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LomyChat - Create Your Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap');
    
    .font-primary {
      font-family: 'Poppins', sans-serif;
    }
    
    .font-secondary {
      font-family: 'Inter', sans-serif;
    }
    
    .glow-text {
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(255, 255, 255, 0.3);
    }
    
    .logo-glow {
      filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
    }
    
    .card-glow {
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25), 0 0 0 1px rgba(255, 255, 255, 0.1);
    }
    
    .floating {
      animation: float 6s ease-in-out infinite;
    }
    
    .floating-delayed {
      animation: float 6s ease-in-out infinite;
      animation-delay: 3s;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(2deg); }
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #1e40af 0%, #1d4ed8 20%, #2563eb 40%, #0891b2 60%, #0d9488 80%, #059669 100%);
      background-size: 600% 600%;
      animation: gradientShift 12s ease infinite;
    }
    
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(14, 165, 233, 0.2);
      animation: particleFloat 20s linear infinite;
    }
    
    @keyframes particleFloat {
      0% { 
        transform: translateY(100vh) translateX(0px) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { 
        transform: translateY(-100px) translateX(100px) rotate(360deg);
        opacity: 0;
      }
    }
    
    .glassmorphism {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .input-field {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }
    
    .input-field:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #0ea5e9 0%, #0891b2 100%);
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, #0891b2 0%, #0ea5e9 100%);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(14, 165, 233, 0.4);
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.1);
    }
    
    .error-message {
      background: rgba(239, 68, 68, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    
    .success-message {
      background: rgba(34, 197, 94, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(34, 197, 94, 0.3);
    }
    
    .password-strength {
      height: 4px;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    
    .strength-weak { background: #ef4444; width: 25%; }
    .strength-fair { background: #f59e0b; width: 50%; }
    .strength-good { background: #10b981; width: 75%; }
    .strength-strong { background: #059669; width: 100%; }
  </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4 font-secondary overflow-hidden relative">
  
  <!-- Floating Particles -->
  <div class="particle w-2 h-2" style="left: 10%; animation-delay: 0s;"></div>
  <div class="particle w-3 h-3" style="left: 20%; animation-delay: 2s;"></div>
  <div class="particle w-1 h-1" style="left: 30%; animation-delay: 4s;"></div>
  <div class="particle w-2 h-2" style="left: 40%; animation-delay: 6s;"></div>
  <div class="particle w-3 h-3" style="left: 50%; animation-delay: 8s;"></div>
  <div class="particle w-1 h-1" style="left: 60%; animation-delay: 10s;"></div>
  <div class="particle w-2 h-2" style="left: 70%; animation-delay: 12s;"></div>
  <div class="particle w-3 h-3" style="left: 80%; animation-delay: 14s;"></div>
  <div class="particle w-1 h-1" style="left: 90%; animation-delay: 16s;"></div>

  <!-- Main Content -->
  <div class="max-w-md w-full">
    <!-- Logo Section -->
    <div class="text-center mb-8 floating">
      <img src="https://i.postimg.cc/d0Vh4kXD/-removebg-preview.png" alt="LomyChat Logo" class="w-16 h-16 mx-auto mb-4 logo-glow" onerror="this.style.display='none';">
      <h1 class="font-primary text-3xl font-bold text-white glow-text mb-2">
        Join Lomy<span class="text-yellow-300">Chat</span>
      </h1>
      <p class="text-white/80 text-sm font-medium">Create your account and start connecting</p>
    </div>

    <!-- Main Card -->
    <div class="glassmorphism rounded-3xl p-8 card-glow floating-delayed">
      <!-- Header -->
      <div class="text-center mb-6">
        <div class="w-16 h-16 mx-auto mb-4 bg-white/10 rounded-2xl flex items-center justify-center">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
          </svg>
        </div>
        <h2 class="font-primary text-2xl font-semibold text-white mb-2">Create Account</h2>
        <p class="text-white/70 text-sm">Fill in your details to get started</p>
      </div>

      <!-- Form -->
      <form id="signupForm" class="space-y-5">
        <!-- Username Field -->
        <div>
          <label class="block text-white/80 text-sm font-medium mb-2">Username</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <span class="text-white/70 font-bold text-lg">$</span>
            </div>
            <input 
              id="username" 
              type="text" 
              required 
              class="input-field w-full pl-8 pr-4 py-3 rounded-xl text-white placeholder-white/50 focus:outline-none"
              placeholder="your_username"
              pattern="^[a-zA-Z0-9_]+$"
              title="Username can only contain letters, numbers, and underscores"
            >
          </div>
          <p class="text-white/50 text-xs mt-1">Username must start with $ and contain only letters, numbers, and underscores</p>
        </div>

        <!-- Email Field -->
        <div>
          <label class="block text-white/80 text-sm font-medium mb-2">Email Address</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-white/50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
              </svg>
            </div>
            <input 
              id="email" 
              type="email" 
              required 
              class="input-field w-full pl-10 pr-4 py-3 rounded-xl text-white placeholder-white/50 focus:outline-none"
              placeholder="Enter your email"
            >
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label class="block text-white/80 text-sm font-medium mb-2">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-white/50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
              </svg>
            </div>
            <input 
              id="password" 
              type="password" 
              required 
              class="input-field w-full pl-10 pr-12 py-3 rounded-xl text-white placeholder-white/50 focus:outline-none"
              placeholder="Create a password"
            >
            <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-white/50 hover:text-white transition-colors">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
            </button>
          </div>
          <!-- Password Strength Indicator -->
          <div class="mt-2">
            <div class="flex justify-between text-xs text-white/60 mb-1">
              <span>Password Strength</span>
              <span id="strengthText">Weak</span>
            </div>
            <div class="w-full bg-white/10 rounded-full h-1">
              <div id="strengthBar" class="password-strength strength-weak"></div>
            </div>
          </div>
        </div>

        <!-- Confirm Password Field -->
        <div>
          <label class="block text-white/80 text-sm font-medium mb-2">Confirm Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-white/50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
            </div>
            <input 
              id="confirmPassword" 
              type="password" 
              required 
              class="input-field w-full pl-10 pr-12 py-3 rounded-xl text-white placeholder-white/50 focus:outline-none"
              placeholder="Confirm your password"
            >
            <button type="button" id="toggleConfirmPassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-white/50 hover:text-white transition-colors">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="space-y-3 pt-4">
          <button type="submit" id="signupBtn" class="btn-primary w-full py-3 px-6 text-white font-semibold rounded-xl shadow-lg flex items-center justify-center space-x-2 group">
            <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
            </svg>
            <span>Create Account</span>
          </button>
          
          <button type="button" onclick="location.href='login.html'" class="btn-secondary w-full py-3 px-6 text-white font-semibold rounded-xl shadow-lg flex items-center justify-center space-x-2 group">
            <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            <span>Back to Login</span>
          </button>
        </div>
      </form>

      <!-- Error/Success Messages -->
      <div id="messageContainer" class="mt-4 hidden">
        <div id="errorMessage" class="error-message p-3 rounded-xl text-red-200 text-sm text-center"></div>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-6">
      <p class="text-white/50 text-sm font-medium">
        Already have an account? 
        <a href="login.html" class="text-yellow-300 hover:text-yellow-200 transition-colors font-semibold">Sign in here</a>
      </p>
    </div>
  </div>

  <script type="module">
    import { auth } from "./firebase.js";
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const form = document.getElementById("signupForm");
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirmPassword");
    const togglePassword = document.getElementById("togglePassword");
    const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");
    const errorMessage = document.getElementById("errorMessage");
    const messageContainer = document.getElementById("messageContainer");
    const signupBtn = document.getElementById("signupBtn");
    const strengthBar = document.getElementById("strengthBar");
    const strengthText = document.getElementById("strengthText");

    // Password strength checker
    function checkPasswordStrength(password) {
      let strength = 0;
      let text = "Weak";
      let className = "strength-weak";

      if (password.length >= 8) strength++;
      if (/[a-z]/.test(password)) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;

      if (strength >= 4) {
        text = "Strong";
        className = "strength-strong";
      } else if (strength >= 3) {
        text = "Good";
        className = "strength-good";
      } else if (strength >= 2) {
        text = "Fair";
        className = "strength-fair";
      }

      strengthBar.className = `password-strength ${className}`;
      strengthText.textContent = text;
    }

    // Password input listener
    passwordInput.addEventListener("input", (e) => {
      checkPasswordStrength(e.target.value);
    });

    // Toggle password visibility
    togglePassword.addEventListener("click", () => {
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;
      
      // Update icon
      const icon = type === "password" ? 
        `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>` :
        `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>`;
      
      togglePassword.querySelector('svg').innerHTML = icon;
    });

    toggleConfirmPassword.addEventListener("click", () => {
      const type = confirmPasswordInput.type === "password" ? "text" : "password";
      confirmPasswordInput.type = type;
      
      // Update icon
      const icon = type === "password" ? 
        `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>` :
        `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>`;
      
      toggleConfirmPassword.querySelector('svg').innerHTML = icon;
    });

    // Show message function
    function showMessage(message, isError = true) {
      messageContainer.classList.remove("hidden");
      errorMessage.textContent = message;
      errorMessage.className = isError ? 
        "error-message p-3 rounded-xl text-red-200 text-sm text-center" :
        "success-message p-3 rounded-xl text-green-200 text-sm text-center";
    }

    // Hide message function
    function hideMessage() {
      messageContainer.classList.add("hidden");
    }

    // Username validation
    const usernameInput = document.getElementById("username");
    
    usernameInput.addEventListener("input", (e) => {
      let value = e.target.value;
      
      // Ensure it starts with $
      if (!value.startsWith("$")) {
        value = "$" + value.replace(/^\$*/, "");
      }
      
      // Remove invalid characters
      value = value.replace(/[^$a-zA-Z0-9_]/g, "");
      
      e.target.value = value;
    });

    // Handle sign up
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      hideMessage();
      
      const username = usernameInput.value;
      const email = document.getElementById("email").value;
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      if (!username.startsWith("$") || username.length < 2) {
        showMessage("Username must start with $ and have at least one character after it!");
        return;
      }

      if (username.length < 4) {
        showMessage("Username must be at least 3 characters long (including $)!");
        return;
      }

      if (password !== confirmPassword) {
        showMessage("Passwords do not match!");
        return;
      }

      if (password.length < 6) {
        showMessage("Password must be at least 6 characters long!");
        return;
      }

      // Show loading state
      signupBtn.innerHTML = `
        <svg class="animate-spin w-5 h-5" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span>Creating Account...</span>
      `;
      signupBtn.disabled = true;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        showMessage("Account created successfully! Redirecting to login...", false);
        
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);
      } catch (error) {
        showMessage(error.message);
        
        // Reset button
        signupBtn.innerHTML = `
          <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
        </svg>
        <span>Create Account</span> `; signupBtn.disabled = false; } });

  // Generate particles periodically 
  setInterval(createParticle, 3000);
